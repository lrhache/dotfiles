format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nodejs\
$python\
$line_break\
$shell\
$character"""

[git_status]
conflicted = "Conflicted"
ahead = "H+${count} "
behind = "H-${count} "
# diverged = "D:${ahead_count} ${behind_count} "
# untracked = "üõ§Ô∏è√ó${count}"
# stashed = "Stashed "
modified = "M:${count} "
staged = "S:${count} "
renamed = "R:${count}"
deleted = "D:${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"

[nodejs]
format = "[$symbol($version )]($style)"

